<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Webcam</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    textarea {
      font-family: monospace;
      font-size: inherit;
      height: 150px;
      width: 100%;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.12.1.js"></script>
<script src="//fb.me/JSXTransformer-0.12.1.js"></script>
<script src="dist/react-webcam.js"></script>
<script type="text/jsx">
  var App = React.createClass({
    getInitialState: function() {
      return {
        screenshots: []
      };
    },
    render: function () {
      var screenshots = this.state.screenshots.map(function(screenshot) {
        return <img src={screenshot}></img>;
      });

      return (
        <div>
          <h1>react-webcam</h1>
          <Webcam ref='webcam'/>
          <div className='controls'>
            <button onClick={this.screenshot}>screenshot</button>
          </div>
          {screenshots}
        </div>
      );
    },
    screenshot: function() {
      var screenshots = this.state.screenshots;
      screenshots.unshift(this.refs.webcam.getScreenshot());
      this.setState({screenshots: screenshots});
    }
  });

  React.render(<App/>, document.body);
</script>
</body>
</html>
